<body>

    <section>
        
        <div class="container"> 
            <h3 class="title">Meditation</h3>
            <h3 class="title-2">Nourish the mind. Reap the rewards.</h3>
           
            <textarea placeholder="What's your ideal trading day?"></textarea>
            <div class="row">
                <select></select>
                <button><img src="Images/play.png"></button>
            </div>
    
            <div class="service-container">
                <div class="product">
                    <iframe class="video" width="500" height="278" src="https://www.youtube.com/embed/bB1rBcA07YA?si=8vqj2lk9FraHsF5i" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

                </div>
            </div>
        </div>
        
        
    </section>



    <script>
        let speech = new SpeechSynthesisUtterance();

        let voices = [];

        let voiceSelect = document.querySelector("select");

        window.speechSynthesis.onvoiceschanged = () => {
            voices = window.speechSynthesis.getVoices();
            speech.voice = voices[0];

            voices.forEach((voice, i) => (voiceSelect.options[i]) = new Option(voice.name, i));
        };

        voiceSelect.addEventListener("change", () => {
            speech.voice = voices[voiceSelect.value];
        })
        
        document.querySelector("button").addEventListener("click", () => {
            speech.text = document.querySelector("textarea").value; 
            window.speechSynthesis.speak(speech);
        })

       
    </script>
